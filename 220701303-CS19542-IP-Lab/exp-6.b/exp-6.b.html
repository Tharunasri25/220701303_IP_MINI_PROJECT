<!DOCTYPE html>
<html>
<head>
    <title>Student Name Suggestion</title>
    <script>
        function getStudentNames() {
            var query = document.getElementById("nameInput").value;
            var xhr = new XMLHttpRequest();
            
            // Define the callback function to handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Update the suggestion div with the response from the server
                    document.getElementById("suggestions").innerHTML = xhr.responseText;
                }
            };
            
            // Open a GET request to the servlet
            xhr.open("GET", "Student?query=" + encodeURIComponent(query), true);
            xhr.send();  // Send the request
        }
    </script>
</head>
<body>
    <h1>Search for Student Names</h1>
    
    <!-- Input field to type the student name -->
    <input type="text" id="nameInput" onkeyup="getStudentNames()" placeholder="Type a name...">
    
    <!-- Div where the suggestions will be displayed -->
    <div id="suggestions"></div>
</body>
</html>
